<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submissions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Admin</strong></li></ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Form Submissions</h2>
    <button onclick="downloadCSV()">Download CSV</button>
    <div id="submissions"></div>
  </main>

  <script>
    async function fetchSubmissions() {
      const res = await fetch('/submissions.json');
      const submissions = await res.json();
      const container = document.getElementById('submissions');
      container.innerHTML = '';

      submissions.forEach((s, i) => {
        const section = document.createElement('details');
        section.innerHTML = `
          <summary>Submission #${i + 1}</summary>
          <pre>${JSON.stringify(s, null, 2)}</pre>
        `;
        container.appendChild(section);
      });
    }

    function downloadCSV() {
      window.location.href = '/download-csv';
    }

    fetchSubmissions();
  </script>
</body>
</html>
