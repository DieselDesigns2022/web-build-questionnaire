<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Submissions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    details summary {
      cursor: pointer;
      font-weight: bold;
    }
    .download {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Admin</strong></li></ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Form Submissions</h2>
    <div id="submission-list"></div>
    <a href="/download-csv" class="contrast download" role="button">Download CSV</a>
  </main>

  <script>
    async function loadSubmissions() {
      const res = await fetch('/api/submissions');
      const submissions = await res.json();
      const container = document.getElementById('submission-list');
      container.innerHTML = '';

      if (!submissions.length) {
        container.innerHTML = '<p>No submissions yet.</p>';
        return;
      }

      submissions.forEach((entry, i) => {
        const detail = document.createElement('details');
        const summary = document.createElement('summary');
        summary.textContent = `Submission #${i + 1} â€” ${new Date(entry.date).toLocaleString()}`;
        detail.appendChild(summary);

        const dl = document.createElement('dl');
        for (const [key, value] of Object.entries(entry.data)) {
          const dt = document.createElement('dt');
          dt.textContent = key;
          const dd = document.createElement('dd');

          if (typeof value === 'string' && value.startsWith('/uploads/')) {
            const link = document.createElement('a');
            link.href = value;
            link.textContent = 'View uploaded file';
            link.target = '_blank';
            dd.appendChild(link);
          } else {
            dd.textContent = value;
          }

          dl.appendChild(dt);
          dl.appendChild(dd);
        }

        detail.appendChild(dl);
        container.appendChild(detail);
      });
    }

    loadSubmissions();
  </script>
</body>
</html>
