<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Manage Questions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Admin Panel</strong></li></ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Manage Questions</h2>
    <form id="question-form">
      <input type="text" id="label" placeholder="Question Label" required />
      <input type="text" id="name" placeholder="Field Name (no spaces)" required />
      <select id="type" required>
        <option value="">-- Select Field Type --</option>
        <option value="text">Text</option>
        <option value="textarea">Paragraph</option>
        <option value="dropdown">Dropdown</option>
        <option value="checkbox">Checkbox</option>
        <option value="file">File Upload</option>
      </select>
      <input type="text" id="options" placeholder="Options (comma-separated if dropdown)" />
      <textarea id="help" placeholder="Helpful text or instructions (optional)"></textarea>
      <select id="section" required>
        <option value="">-- Select Section --</option>
        <option value="General">General</option>
        <option value="Web Developer">Web Developer</option>
        <option value="Digital Designer">Digital Designer</option>
      </select>
      <input type="text" id="group" placeholder="Group (optional)" />
      <input type="text" id="trigger" placeholder="Trigger (e.g. fieldName:value)" />
      <label>
        <input type="checkbox" id="required" />
        Required
      </label>
      <input type="hidden" id="edit-index" />
      <button type="submit">Save Question</button>
    </form>

    <hr />
    <h3>Questions List</h3>
    <ul id="question-list"></ul>
    <button id="save-all">Save All Changes</button>
  </main>

  <script>
    let questions = [];

    async function loadQuestions() {
      const res = await fetch('/questions.json');
      questions = await res.json();
      renderList();
    }

    function renderList() {
      const list = document.getElementById('question-list');
      list.innerHTML = '';
      questions.forEach((q, i) => {
        const li = document.createElement('li');
        li.dataset.index = i;
        li.innerHTML = `
          <strong>${q.label}</strong> (${q.type}) 
          <small>${q.section || ''}${q.group ? ' | Group: ' + q.group : ''}${q.trigger ? ' | Trigger: ' + q.trigger : ''}</small>
          <br>
          <button onclick="editQuestion(${i})">‚úèÔ∏è Edit</button>
          <button onclick="deleteQuestion(${i})">üóëÔ∏è Delete</button>
        `;
        list.appendChild(li);
      });
    }

    function editQuestion(i) {
      const q = questions[i];
      document.getElementById('label').value = q.label;
      document.getElementById('name').value = q.name;
      document.getElementById('type').value = q.type;
      document.getElementById('options').value = q.options || '';
      document.getElementById('help').value = q.help || '';
      document.getElementById('section').value = q.section || '';
      document.getElementById('group').value = q.group || '';
      document.getElementById('trigger').value = q.trigger || '';
      document.getElementById('required').checked = q.required || false;
      document.getElementById('edit-index').value = i;
    }

    function deleteQuestion(i) {
      if (confirm("Delete this question?")) {
        questions.splice(i, 1);
        renderList();
      }
    }

    document.getElementById('question-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const q = {
        label: document.getElementById('label').value.trim(),
        name: document.getElementById('name').value.trim(),
        type: document.getElementById('type').value,
        options: document.getElementById('options').value.split(',').map(s => s.trim()).filter(Boolean),
        help: document.getElementById('help').value,
        section: document.getElementById('section').value,
        group: document.getElementById('group').value,
        trigger: document.getElementById('trigger').value,
        required: document.getElementById('required').checked
      };

      const index = document.getElementById('edit-index').value;
      if (index) {
        questions[index] = q;
        document.getElementById('edit-index').value = '';
      } else {
        questions.push(q);
      }

      e.target.reset();
      renderList();
    });

    document.getElementById('save-all').addEventListener('click', async () => {
      const res = await fetch('/api/questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ questions })
      });

      if (res.ok) {
        alert('Questions saved!');
      } else {
        alert('Failed to save.');
      }
    });

    new Sortable(document.getElementById('question-list'), { animation: 150 });

    loadQuestions();
  </script>
</body>
</html>
