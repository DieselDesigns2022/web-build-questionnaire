<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Questions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Admin</strong></li></ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Manage Questions</h2>
    <form id="question-form">
      <input type="text" id="label" placeholder="Question Label" required />
      <input type="text" id="name" placeholder="Field Name (e.g. email_address)" required />
      <select id="type" required>
        <option value="">Select Field Type</option>
        <option value="text">Short Text</option>
        <option value="textarea">Paragraph</option>
        <option value="checkbox">Checkbox</option>
        <option value="select">Dropdown</option>
        <option value="file">File Upload</option>
      </select>
      <textarea id="help" placeholder="Helpful text (optional)"></textarea>
      <input type="text" id="options" placeholder="Options (comma-separated, for select)" />
      <label><input type="checkbox" id="required" /> Required</label>
      <button type="submit">Add Question</button>
    </form>

    <hr />

    <h3>Current Questions</h3>
    <ul id="question-list"></ul>
    <button id="save-order">Save Order</button>
  </main>

  <script>
    async function loadQuestions() {
      const res = await fetch('/questions.json');
      const questions = await res.json();
      const list = document.getElementById('question-list');
      list.innerHTML = '';
      questions.forEach((q, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${q.label}</strong> (${q.type})`;
        li.dataset.index = index;
        list.appendChild(li);
      });
    }

    document.getElementById('question-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        label: document.getElementById('label').value,
        name: document.getElementById('name').value,
        type: document.getElementById('type').value,
        help: document.getElementById('help').value,
        options: document.getElementById('options').value,
        required: document.getElementById('required').checked
      };
      await fetch('/api/questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      e.target.reset();
      loadQuestions();
    });

    document.getElementById('save-order').addEventListener('click', async () => {
      const listItems = document.querySelectorAll('#question-list li');
      const order = Array.from(listItems).map(li => parseInt(li.dataset.index));
      await fetch('/api/questions/reorder', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order })
      });
      alert('Order saved!');
    });

    new Sortable(document.getElementById('question-list'), {
      animation: 150
    });

    loadQuestions();
  </script>
</body>
</html>
