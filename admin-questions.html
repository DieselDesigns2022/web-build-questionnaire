<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Questions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Admin</strong></li></ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Manage Questions</h2>
    <form id="add-form">
      <input type="text" placeholder="Label" id="label" required />
      <input type="text" placeholder="Field Name (no spaces)" id="name" required />
      <select id="type" required>
        <option value="">-- Select Type --</option>
        <option value="text">Short Text</option>
        <option value="textarea">Paragraph</option>
        <option value="select">Dropdown</option>
        <option value="checkbox">Checkbox</option>
        <option value="file">File Upload</option>
      </select>
      <input type="text" placeholder="Options (for dropdown, comma-separated)" id="options" />
      <textarea placeholder="Helpful text (shows under question)" id="help"></textarea>
      <label><input type="checkbox" id="required" /> Required</label>
      <button type="submit">Add Question</button>
    </form>

    <hr />

    <h3>Questions</h3>
    <ul id="question-list"></ul>
    <button id="save-order">Save All Changes</button>
  </main>

  <script>
    let currentQuestions = [];

    async function loadQuestions() {
      const res = await fetch('/api/questions');
      currentQuestions = await res.json();
      renderList();
    }

    function renderList() {
      const list = document.getElementById('question-list');
      list.innerHTML = '';
      currentQuestions.forEach((q, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${q.label}</strong> (${q.type})`;
        li.dataset.index = i;
        list.appendChild(li);
      });
    }

    document.getElementById('add-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const q = {
        label: document.getElementById('label').value,
        name: document.getElementById('name').value,
        type: document.getElementById('type').value,
        options: document.getElementById('options').value,
        help: document.getElementById('help').value,
        required: document.getElementById('required').checked
      };
      currentQuestions.push(q);
      renderList();
      e.target.reset();
    });

    document.getElementById('save-order').addEventListener('click', async () => {
      const newOrder = Array.from(document.querySelectorAll('#question-list li')).map(
        li => currentQuestions[li.dataset.index]
      );
      await fetch('/api/questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ questions: newOrder })
      });
      alert('Saved!');
    });

    new Sortable(document.getElementById('question-list'), { animation: 150 });

    loadQuestions();
  </script>
</body>
</html>
