<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submissions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body { padding: 2rem; }
    .submission { margin-bottom: 2rem; border: 1px solid #ccc; padding: 1rem; border-radius: 5px; }
    .submission h3 { margin-bottom: 0.5rem; }
    img.preview { max-width: 200px; max-height: 200px; display: block; margin-top: 0.5rem; }
    summary { cursor: pointer; }
    nav { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><strong>Admin Panel</strong></li>
    </ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Form Submissions</h2>
    <button onclick="downloadCSV()">Download CSV</button>
    <div id="submissions"></div>
  </main>

  <script>
    fetch("/api/submissions")
      .then((res) => res.json())
      .then((data) => {
        const container = document.getElementById("submissions");
        if (!data.length) {
          container.innerHTML = "<p>No submissions yet.</p>";
          return;
        }

        data.reverse().forEach((entry, index) => {
          const section = document.createElement("details");
          section.classList.add("submission");

          const summary = document.createElement("summary");
          summary.innerText = `Submission #${data.length - index}`;
          section.appendChild(summary);

          const content = document.createElement("div");
          Object.entries(entry).forEach(([key, value]) => {
            if (key === "timestamp") return;

            const label = document.createElement("strong");
            label.innerText = `${key}: `;

            const line = document.createElement("p");

            if (typeof value === "string" && value.startsWith("/uploads/")) {
              const ext = value.split('.').pop().toLowerCase();
              if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
                const img = document.createElement("img");
                img.src = value;
                img.alt = "Uploaded Image";
                img.className = "preview";
                line.appendChild(img);
              }

              const link = document.createElement("a");
              link.href = value;
              link.target = "_blank";
              link.innerText = "View File";
              line.appendChild(link);
            } else {
              line.innerHTML = `<strong>${key}:</strong> ${value}`;
            }

            content.appendChild(line);
          });

          section.appendChild(content);
          container.appendChild(section);
        });
      });

    function downloadCSV() {
      window.location.href = "/api/download-csv";
    }
  </script>
</body>
</html>
