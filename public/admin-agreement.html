<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Order Agreement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Admin</strong></li></ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Edit Order Agreement</h2>
    <form id="agreement-form">
      <textarea id="agreement-text" rows="15" placeholder="Type the agreement here..." required></textarea>
      <button type="submit">Save</button>
    </form>
  </main>

  <script>
    async function loadAgreement() {
      const res = await fetch('/api/agreement');
      const text = await res.text();
      document.getElementById('agreement-text').value = text;
    }

    document.getElementById('agreement-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('agreement-text').value;
      await fetch('/api/agreement', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      alert('Agreement saved!');
    });

    loadAgreement();
  </script>
</body>
</html>
