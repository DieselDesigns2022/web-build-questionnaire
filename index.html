<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>
  <body>
    <nav class="container-fluid">
      <ul><li><strong>Survey</strong></li></ul>
    </nav>

    <main class="container">
      <h2>Public Questionnaire</h2>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="options">Select an Option</label>
        <select name="options" id="options">
          <option value="Option 1">Option 1</option>
          <option value="Option 2">Option 2</option>
        </select>

        <label>Choose Interests</label>
        <label><input type="checkbox" name="interests" value="Design" /> Design</label>
        <label><input type="checkbox" name="interests" value="Development" /> Development</label>

        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="4"></textarea>

        <label for="image">Upload an Image</label>
        <input type="file" name="image" accept="image/*" />

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
