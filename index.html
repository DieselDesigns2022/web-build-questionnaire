<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <style>
      .note { font-size: 0.9em; color: #666; margin-top: -0.5rem; margin-bottom: 0.5rem; }
      #agreementBox {
        border: 1px solid #ccc;
        padding: 1rem;
        max-height: 200px;
        overflow-y: scroll;
        background: #f9f9f9;
        margin-bottom: 1rem;
      }
      #agreementCheckbox:disabled {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h2>Public Questionnaire</h2>
      <form id="questionnaire" enctype="multipart/form-data" method="POST" action="/submit">
        <div id="dynamicFields"></div>

        <div>
          <div id="agreementBox"></div>
          <label>
            <input type="checkbox" id="agreementCheckbox" name="agreement" value="yes" required disabled />
            I agree to the terms
          </label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>

    <script>
      async function loadQuestions() {
        const res = await fetch('/questions');
        const questions = await res.json();
        const container = document.getElementById('dynamicFields');
        container.innerHTML = '';

        questions.forEach(q => {
          let html = '';
          if (q.helptext) {
            html += `<p class="note">${q.helptext}</p>`;
          }

          if (q.type === 'text') {
            html += `<label>${q.label}<input type="text" name="${q.name}" ${q.required ? 'required' : ''}></label>`;
          } else if (q.type === 'textarea') {
            html += `<label>${q.label}<textarea name="${q.name}" ${q.required ? 'required' : ''}></textarea></label>`;
          } else if (q.type === 'select') {
            html += `<label>${q.label}<select name="${q.name}" ${q.required ? 'required' : ''}>${q.options.map(o => `<option>${o}</option>`).join('')}</select></label>`;
          } else if (q.type === 'checkbox') {
            html += `<fieldset><legend>${q.label}</legend>` + q.options.map(o => `
              <label><input type="checkbox" name="${q.name}" value="${o}">${o}</label>`).join('') + `</fieldset>`;
          } else if (q.type === 'file') {
            html += `<label>${q.label}<input type="file" name="${q.name}" ${q.required ? 'required' : ''}></label>`;
          }

          container.innerHTML += html;
        });
      }

      async function loadAgreement() {
        const box = document.getElementById('agreementBox');
        const checkbox = document.getElementById('agreementCheckbox');
        const res = await fetch('/agreement');
        const text = await res.text();
        box.innerText = text;

        box.addEventListener('scroll', () => {
          if (box.scrollTop + box.clientHeight >= box.scrollHeight - 10) {
            checkbox.disabled = false;
          }
        });
      }

      window.onload = () => {
        loadQuestions();
        loadAgreement();
      };
    </script>
  </body>
</html>
