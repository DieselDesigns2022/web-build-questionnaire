<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <h2>Public Questionnaire</h2>
      <form id="questionnaire" enctype="multipart/form-data" method="POST" action="/submit">
        <div id="dynamicFields"></div>

        <label for="image">Upload Image (optional)</label>
        <input type="file" name="image" accept="image/*" />

        <button type="submit">Submit</button>
      </form>
    </main>

    <script>
      async function loadQuestions() {
        const res = await fetch('/questions');
        const questions = await res.json();
        const container = document.getElementById('dynamicFields');
        container.innerHTML = '';

        questions.forEach(q => {
          let html = '';

          if (q.type === 'text') {
            html = `<label>${q.label}<input type="text" name="${q.name}" required></label>`;
          } else if (q.type === 'textarea') {
            html = `<label>${q.label}<textarea name="${q.name}" required></textarea></label>`;
          } else if (q.type === 'select') {
            html = `<label>${q.label}<select name="${q.name}">${q.options.map(o => `<option>${o}</option>`).join('')}</select></label>`;
          } else if (q.type === 'checkbox') {
            html = `<fieldset><legend>${q.label}</legend>` + q.options.map(o => `
              <label><input type="checkbox" name="${q.name}" value="${o}">${o}</label>`).join('') + `</fieldset>`;
          }

          container.innerHTML += html;
        });
      }

      window.onload = loadQuestions;
    </script>
  </body>
</html>
