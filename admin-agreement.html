<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Order Agreement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
  <nav class="container-fluid">
    <ul><li><strong>Admin</strong></li></ul>
    <ul>
      <li><a href="/admin/questions">Questions</a></li>
      <li><a href="/admin/agreement">Agreement</a></li>
      <li><a href="/admin/submissions">Submissions</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Edit Order Agreement</h2>
    <textarea id="agreement" rows="10" style="width: 100%"></textarea>
    <button id="save">Save</button>
  </main>

  <script>
    fetch('/agreement.txt')
      .then(res => res.text())
      .then(text => document.getElementById('agreement').value = text);

    document.getElementById('save').addEventListener('click', () => {
      fetch('/api/agreement', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: document.getElementById('agreement').value })
      }).then(() => alert('Saved!'));
    });
  </script>
</body>
</html>
